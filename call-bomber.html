<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Simulator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <span class="header-icon">
                    <i class="fas fa-phone"></i>
                </span>
                <h1>Start Bombing</h1>
            </div>
            <div class="warning-banner">
                <i class="fas fa-exclamation-triangle"></i>
                For fun purposes only. Misuse is prohibited and may be illegal.
            </div>
        </div>

        <div class="input-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="input-wrapper">
                <input 
                    type="tel" 
                    id="phoneNumber" 
                    placeholder="Enter 10-digit number" 
                    maxlength="10"
                >
                <i class="fas fa-phone"></i>
            </div>
        </div>

        <button id="simulationBtn" class="btn">
            <i class="fas fa-play"></i>
            Start Simulation
        </button>

        <div id="timer" class="timer" style="display: none;">
            Time Remaining: 00:30
        </div>

        <div id="callLog" class="call-log" style="display: none;">
            <!-- Call logs will be dynamically added here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
